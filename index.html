<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>YouTube Clone</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
    </header>

    <main>
        <section class="add-video-section">
            <form id="add-video-form">
                <input type="file" id="video-file" accept="video/*" required>
                <div class="thumbnail-input">
                    <select id="thumbnail-type">
                        <option value="url">URL</option>
                        <option value="file">Upload Image</option>
                    </select>
                    <input type="text" id="video-thumbnail" placeholder="Thumbnail URL">
                    <input type="file" id="thumbnail-file" accept="image/*" style="display: none;">
                </div>
                <input type="text" id="video-title" placeholder="Video Title" required>
                <input type="text" id="video-channel" placeholder="Channel Name" required>
                <input type="number" id="video-views" placeholder="Views" required>
                <button type="submit">Add Video</button>
            </form>
        </section>

        <section class="video-list" id="video-list">
            <!-- Video cards will be dynamically added here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
